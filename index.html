<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <h1>LOGIN</h1>
            <p>How to get started lorem ipsum dolor at?</p>
            <form class="form">
                <div class="input-group">
                    <div class="input-icon">
                        <img src="img/Framem.png" alt="Username Icon">
                    </div>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <div class="input-icon">
                        <img src="img/Frame.png" alt="Password Icon">
                    </div>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit">Login Now</button>
            </form>
            <div class="login-others">
                <div class="separator"></div>
                <p>Login with Others</p>
                <div class="separator"></div>
                <button class="google">
                    <img src="img/google.png" alt="Google Icon"> Login with Google
                </button>
                <button class="facebook">
                    <img src="img/facebook.png" alt="Facebook Icon"> Login with Facebook
                </button>
            </div>
        </div>
        <div class="promo-section">
            <div class="promo-content">
                <p>Very good works are waiting for you Login Now!!!</p>
                <img src="img/women with tab.png" alt="Promo Image">
            </div>
            <div class="promo-icon">
                <img src="img/11.png" alt="Icon">
            </div>
        </div>
    </div>
</body>
</html>
